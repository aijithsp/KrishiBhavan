<body>
<div class="card  shadow-lg p-3 mb-3 border border-warning rounded" style="width:27%;height:auto; font-family:'Times New Roman', Times, serif; position:absolute; left:37.5%;top:20%;">
 	<div class="card-header" style="background-color:#FF9800; color:#FFF; font-weight:bold; font-family:Georgia, 'Times New Roman', Times, serif;text-align:center">CROP REGISTRATION</div>
    <div class="card-body shadow-lg p-3 mb-3 border  rounded">
    <form method="POST" name="CropRegisteredForm" action="">
        <div class="form-col">
      <label>Crop Name</label>

    </div>

  
      <label>Period Suitable for Cultivate </label>

      <select name="smonth" class="form-control">
      <option value="0">--SELECT--</option>
      <option value="Jan">Jan</option>
      <option value="Jan">Feb</option>
      </select>
      </div>&emsp;-&emsp;
       <div class="form-group col-5">

      <option value="Jan">Feb</option>
      </select>
      </div>
     </div> 
  
    <div class="form-col">
      <label>Description</label>

    </div>
    
  
    
    <div class="text-center">

    </form>
