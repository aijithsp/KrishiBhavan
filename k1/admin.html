<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Admin Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="card  shadow-lg p-3 mb-3 border border-secondary rounded" style="width:25%;height:auto; font-family:'Times New Roman', Times, serif; position:absolute; left:37.5%;top:20%;">
 	<div class="card-header shadow-lg p-3" style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold;text-align:center;background-color:#666;color:#FFF;">Admin Login</div>
    <div class="card-body shadow-lg p-3 mb-3 border  rounded">
    <form method="POST" name="AdminLogForm" action="">
    <div class="form-col">
      <label>Username</label>
      
      <input type="text" name="username" class="form-control">
    </div>
   
    <div class="form-col">
      <label>Password</label>
      
      <input type="password" name="password" class="form-control">
    </div>
    
    <div class="text-center">
    <input type="submit" class="btn btn-danger mr-1" style="margin-top:2%" name="submit" value="Log In">
    </div>
    </form>
   </div> 
    
</div>
</body>
</html>
